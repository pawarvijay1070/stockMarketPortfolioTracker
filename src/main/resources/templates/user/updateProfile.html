<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<section>
			<div th:if="${user}">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center">Update Profile</h1>
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-10 offset-md-1 background-light">
									<form action="#"
											th:action="@{/user/processEditUser}"
											th:object="${user}"
											method="post"
											enctype="multipart/form-data"
											class="mt-2"
											>
											<input type="hidden" id="id" name="id" th:value="${user.id}">
											<input type="hidden" id="imageUrl" name="imageUrl" th:value="${user.imageUrl}">
											
											<div class="input-group">
												<div class="input-group-prepend">
													<div class="input-group-text"><i class="fa-solid fa-user pt-1 pb-1"></i></div>
												</div>
												<input required type="text" class="form-control" id="name" name="name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" placeholder="Enter Name Here" th:value="${user.name}">
												<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
											</div>
											
											<div class="input-group mt-3">
												<div class="input-group-prepend">
													<div class="input-group-text">@</div>
												</div>
												<input type="text" class="form-control" id="email" name="email" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" placeholder="Enter email Here"  th:value="${user.email}">
												<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
											</div>
											
											<div class="text-center mt-5">
												<img class="contact-profile-image" th:src="@{'/img/'+${user.imageUrl}}">
											</div>
											<p class="input-group text-secondary" for="imageUrl">Select Updated Profile Image  </p>
											<div class="input-group mt-3">
												<input  type="file" name="contactImage">
											</div>		
											<div class="container text-center mt-5">
												<button type="submit" class="btn" style="background: #19abb5;">Update Profile</button>
											</div>				
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
