<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<section>
		<div class="card">
			<div class="card-body">
			
				<h1 class="text-center">Fund Management</h1><br>
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
				  	<div th:text="${session.message.content}"></div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10 offset-md-1 background-light">
							<form action="#"
									th:action="@{addFund}"
									th:object="${contact}"
									method="post"
									enctype="multipart/form-data"
									class="mt-2"
									>
									<div class="input-group">
										<div class="input-group-prepend" style="width: 50%;">
											<div class="input-group-text" ><label> Available Fund</label></div>
										</div>

										<div class="input-group-prepend" style="width: 50%;">
											<div class="input-group-text"><label th:text="'Rs.' + ${user.avalableBalance} + '/-'"></label></div>
										</div>
									</div>
									<br><br>

									<div class="input-group">
										<div class="input-group-prepend text-center" style="width: 50%;">
											<h3>Add Fund</h3>
										</div>
										<div class="input-group-prepend text-center" style="width: 50%;">
											<h3>Withdraw Fund</h3>
										</div>
									</div>

									<div class="input-group">
										<div class="input-group-prepend" style="width: 50%;">
											<input type="number" class="form-control" id="addFund" name="addFund" placeholder="Add Money">
										</div>
										<div class="input-group-prepend" style="width: 50%;">
											<input type="number" class="form-control" id="withdrawFund" name="withdrawFund" placeholder="Withdraw Money">
										</div>
									</div>
									

									<div class="input-group">
										<div class="input-group-prepend" style="width: 50%;">
											<div class="container text-center mt-5">
												<button type="submit" class="btn" style="background: #19abb5;">Add Fund</button>
											</div>	
										</div>
										<div class="input-group-prepend" style="width: 50%;">
											<div class="container text-center mt-5">
												<button type="submit" class="btn" style="background: #19abb5;">Withdraw Fund</button>
											</div>	
										</div>
									</div>
											
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
  	</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
