<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	
	<section>
		<h1 class="text-center">User Profile</h1 >
		<div th:if="${user}">
			<div class="card">
				<div class="card-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-10 offset-md-1 background-light">
								<div class="text-center">
									
									<img class="contact-profile-image mt-3" th:src="@{'/img/' + ${user.getImageUrl()}}">
									<h3 th:text="${user.name}"></h3>
									
									<table class="table mt-5">
									  <thead>
										<tr>
										  <th scope="col"></th>
										  <td scope="col"></td>
										</tr>
									  </thead>
									  <tbody>
										  <tr>
										    <th scope="col">#ID</th>
										    <td th:text="${'USER-' + user.id}" scope="col"></td>
										  </tr>
										  <tr>
										    <th scope="row">Email</th>
										    <td th:text="${user.email}" ></td>
										  </tr>
											<tr>
											  <th scope="row">Role</th>
											  <td th:text="${user.role}" ></td>
											</tr>
										  <tr>
										    <th scope="row">Account Status</th>
										    <td th:text="${user.enabled}? 'Active' : 'Deactivated'" ></td>
										  </tr>
									  </tbody>
									</table>
									<div>
										<form th:action="@{/user/editUser}" method="post">											
											<button type="submit" class="btn btn-lg" style="background: #19abb5;">Edit Profile</button>
										</form>
									</div>
							  </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

  	</section>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
