<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<section>
  		<div class="container">
  			<div class="row">
  				<div class="col-md-6 offset-md-3">
  					<div class="my-card mt-3">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
						  	<div th:text="${session.message.content}"></div>
						</div>
  						<div class="container text-center">
  							<img width="100px" th:src="@{/img/register.png}">
  						</div>
	  					<h1 class="text-center">Register Here !!</h1>
	  					
	  					<form th:action="doRegister" th:method="post" th:object="${user}">
							
	  						<div class="mb-3">
								<label for="name" class="form-label">Your Name</label>
								<input type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" name="name" id="name" placeholder="Name" th:value="${user.name}">
								<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
							</div>

						    
	  						<div class="mb-3">
	  							<label for="email" class="form-label">Email</label>
								<input type="text" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" name="email" id="email" placeholder="Email" th:value="${user.email}">
								<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
							</div>
							
	  						<div class="mb-3">
							  <label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" name="password" id="password" placeholder="Password">
								<div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}"></div>
							</div>
							
							<div class="form-check">
							  <input class="form-check-input" type="checkbox" id="agreement" name="agreement" >
							  <label class="form-check-label" for="flexCheckDefault">Accept terms and conditions</label>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn btn-info text-white btn-md">Submit</button>
								<a href="/signup">
									<input type="button" name="signup" class="btn btn-info  text-white btn-md" value="Reset">
								</a>
							</div>
	  					</form>
  					</div>  				
  				</div>
  			</div>
  		</div>
  	</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
