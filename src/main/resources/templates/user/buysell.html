<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	
	<section>
		<h1 class="text-center">Buy/Sell Stocks</h1 >
		<div th:if="${user}">
			<div class="card">
				<div class="card-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-10 offset-md-1 background-light">
								<div class="text-center">
									
									<div class="form-group col-md-6 offset-md-3">
										<div class="form-group row mt-3">
										    <label class="mb-3" for="exampleFormControlSelect1">Select stock name below :</label>
										    <select class="form-control" id="stockOptionList" name="stockOptionList">
												<option>Select an option</option>
												<div th:each="stock : ${allStocks}">
													<option th:text="${stock}"></option>
												</div>
										    </select>
											<label for="stocklist" id="priceForSelectedStock"></label>
										</div>


										<div class="form-group row mt-3">
										    <div class="">
										      <input type="number" class="form-control" id="quantity" name="qua" placeholder="Enter quantity..">
										    </div>
										</div>
										
										<div class="form-check form-check-inline">
										  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="buy" value="buy">
										  <label class="form-check-label" for="inlineRadio1">Buy</label>
										</div>
										<div class="form-check form-check-inline mt-3">
										  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sell" value="sell">
										  <label class="form-check-label" for="inlineRadio2">Sell</label>
										</div>

										<form th:action="@{/user/processBuySell}" method="post">											
											<button type="submit" class="btn btn-lg mt-3" style="background: #19abb5;">Place Order</button>
										</form>
									</div>
									</div>
							  </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

  	</section>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
